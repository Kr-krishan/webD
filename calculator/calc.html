<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
</head>
<body>
	<div class="calc-container">
		<div class="heading border">
			<h1>CALCULATOR</h1>
		</div>
		<div class="screen border">
			<p id="onscreen"></p>
		</div>
		<div class="buttons border">
			<ul>
				<li class="elements element-01" data-value="AC">AC</li>
				<li class="elements element-02" data-value="+/-">+/-</li>
				<li class="elements element-03" data-value="%">%</li>
				<li class="elements element-04" data-value="/">/</li>
				
				<li class="elements element-01" data-value="7">7</li>
				<li class="elements element-02" data-value="8">8</li>
				<li class="elements element-03" data-value="9">9</li>
				<li class="elements element-04" data-value="*">*</li>

				<li class="elements element-01" data-value="4">4</li>
				<li class="elements element-02" data-value="5">5</li>
				<li class="elements element-03" data-value="6">6</li>
				<li class="elements element-04" data-value="-">-</li>

				<li class="elements element-01" data-value="1">1</li>
				<li class="elements element-02" data-value="2">2</li>
				<li class="elements element-03" data-value="3">3</li>
				<li class="elements element-04" data-value="+">+</li>

				<li class="elements element-00" data-value="0">0</li>
				<li class="elements element-dot" data-value=".">.</li>
				<li class="elements element-equal" data-value="=">=</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
